---
layout: default
title: Kylar's BLOG
---
<h3 class="center">个人笔记</h3>
<ul>
  {% for type in site.data.sites %}
    <li>
      <span>{{ type.notes }}<span>
      <ul>
        {% for link in type.links %}
          <li>
            <a href='{{ link.url }}'>{{ link.name }} <small>{{ link.notes }}</small></a>
          </li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
