---
layout: default
title: Vi HomePage
---
<h3>个人作品</h3>
<ul>
        {% for tag in site.tags %}
        <li>
            <h2 id="{{ tag[0] }}-ref">#{{ tag[0] }}</h2>
            <ul>
		{% if  tag[0]=="works" %}
                {% for post in tag[1] %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
		{% endif %}
            </ul>
        </li>
        {% endfor %}
</ul>
{{ paginator.previous_page }}
